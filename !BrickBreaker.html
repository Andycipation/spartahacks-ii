<html>
    <head>
        <title>Bouncy Ball</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <script src="!BrickBreaker.js"></script>
<script type="application/processing" data-processing-target="pjs">
   float ballX=random(5,80);
   float ballY=random(5,80);
   float ballSpeedX=0.5;
   float ballSpeedY=2;  
   float rectX=random(100,700);
   float rectSpeedX=0;
   float rectY=589  ;
   float score=0;
   float lifeTime=2;
   boolean start=false;
   boolean end=false;
   boolean displaymenu=false;
void setup() {
  size(1350,600);
  stroke(0),strokeWeight(2);
}
void draw() {
  background(0,0,255); // clear the frame
  ballX+=ballSpeedX;
  ballY+=ballSpeedY;
  fill(255,240,0);
  ellipse(ballX,ballY,30,30);
  textSize(30);
   text("SCORE: "+score,1100,50);
   text("LIFE REMAIN: "+lifeTime,1100,100);
   text("USE THE LEFT AND RIGHT ON THE KEYBOARD", 280,100);
   fill(0,255,0);
  rect(rectX,rectY,150,10);
  if(ballX+15>rectX&&ballX<rectX+150&&ballY+15>rectY){
       ballSpeedY=-(ballSpeedY+0.7);  
       ballSpeedX=(ballSpeedX+0.7);
       score++;
   }
     if(ballY+15<=0){
        ballSpeedY=-(ballSpeedY+0.7);   
       }  
       //debuging
       if(ballY+15<=-10){
        ballX=random(80,200);
        ballY=random(80,200);
       }
       if(ballX+15>=1350&&ballY<600){
        ballSpeedX=-(ballSpeedX+0.7);   
       }
       if(ballX+15<=10&&ballY<600){
        ballSpeedX=(ballSpeedX+0.7);   
       }
         if(ballY>600){
        lifeTime--;
        //take off one of their lives
        if(lifeTime<=2){ 
        ballX=random(80,200);
        ballY=random(80,200);
        }
        //take off one of their lives
        if(lifeTime<=1){
        ballX=random(80,200);
        ballY=random(80,200);
        }
       }
       if(lifeTime<0){
        background(0, 0, 0);
        textSize(40);
        text("You lost... Press Ctrl+R to restart!",45,203);
       }
}

void keyPressed() {
  if (key == CODED) {
    if (keyCode == LEFT) {
     rectX-=10;
    }else if (keyCode == RIGHT) {
     rectX+=10;
    }
  }     
}
</script>
<canvas id="pjs"> </canvas> 
    </body>
</html>
