    <h1 align="center"> Games for SpartaHacks II!</h1>
    
    <div id='tictactoe'>
        <h2 align="center">Tic-Tac-Toe</h2>
        <h3 align="center">Rules</h3>
        <ol class="center">
            <li>X always moves first.</li>
            <li>Players alternate starting first.</li>
            <li>Whoever gets three of their symbol in a row first, wins!</li>
            <li>If neither player gets three in a row, the game is a tie.</li>
        </ol>
        <h3 align="center">Game</h3>
        <table align="center">
            <tr>
                <td><input id='ttt1' type='button' value='  ' onclick='move(1)'></td>
                <td><input id='ttt2' type='button' value='  ' onclick='move(2)'></td>
                <td><input id='ttt3' type='button' value='  ' onclick='move(3)'></td>
            </tr>
            <tr>
                <td><input id='ttt4' type='button' value='  ' onclick='move(4)'></td>
                <td><input id='ttt5' type='button' value='  ' onclick='move(5)'></td>
                <td><input id='ttt6' type='button' value='  ' onclick='move(6)'></td>
            </tr>
            <tr>
                <td><input id='ttt7' type='button' value='  ' onclick='move(7)'></td>
                <td><input id='ttt8' type='button' value='  ' onclick='move(8)'></td>
                <td><input id='ttt9' type='button' value='  ' onclick='move(9)'></td>
            </tr>
        </table>
        <br>
        
        <p class="center" id='tttToMove'>To move: X</p>
    </div>
