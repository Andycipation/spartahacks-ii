    <div id='tictactoe'>
        <h2>Tic-Tac-Toe</h2>
        <h3>Rules</h3>
        <ol>
            <li>X always moves first.</li>
            <li>Players alternate starting first.</li>
            <li>Whoever gets three of their symbol in a row first, wins!</li>
            <li>If neither player gets three in a row, the game is a tie.</li>
        </ol>
        <h3>Game</h3>
        <table align="center">
            <tr>
                <td>
                    <button id="ttt0" onclick="move(0)" class="tictactoebox"></button>
                </td>
                <td>
                    <button id="ttt1" onclick="move(1)" class="tictactoebox"></button>
                </td>
                <td>
                    <button id="ttt2" onclick="move(2)" class="tictactoebox"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="ttt3" onclick="move(3)" class="tictactoebox"></button>
                </td>
                <td>
                    <button id="ttt4" onclick="move(4)" class="tictactoebox"></button>
                </td>
                <td>
                    <button id="ttt5" onclick="move(5)" class="tictactoebox"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="ttt6" onclick="move(6)" class="tictactoebox"></button>
                </td>
                <td>
                    <button id="ttt7" onclick="move(7)" class="tictactoebox"></button>
                </td>
                <td>
                    <button id="ttt8" onclick="move(8)" class="tictactoebox"></button>
                </td>
            </tr>
        </table>
        <p id='tttToMove'>To Move: X</p>
        <br>
    </div>
    <div class="centered">
        <button align="center" id="newGame" onclick="newGame()" class="button">New Game</button>
    </div>
